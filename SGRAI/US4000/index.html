  <script>
    function reloadCube(){
      
      var event = new CustomEvent("reloadCoordinates",{
        detail:{
        heightY: document.getElementById("height").value,
        widthX : document.getElementById("width").value,
        depthZ : document.getElementById("depth").value
        }
      });
      document.dispatchEvent(event);
    }

        <div class="column left" align="left">

              <option value="m">Meters</option>

            </select><br>
            Depth:<br>
